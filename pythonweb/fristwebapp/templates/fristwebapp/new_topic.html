{% extends "fristwebapp/base.html" %}
{% load bootstrap3 %}
{% block header %}
<h2>Add a new topic:</h2>
{% endblock header %}
{% block content %}

<form action="{% url 'fristwebapp:new_topic' %}" method='post' class="form">

    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button name="submit" class="btn btn-primary">add topic/添加主题</button>
    {% endbuttons %}

</form>

{% endblock content %}
